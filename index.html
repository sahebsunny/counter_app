<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Count_app</title>
  </head>
  <body>
    <div class="box_1">
      <h4 class="head_1">Counter App</h4>
      <div class="circle_sm">
        <div class="circle">
          <h1>People Entered:</h1>
          <h2 class="num" id="count">0</h2>
        </div>
      </div>

      <button class="btn btn_1" type="button" name="button" onclick="increment()">ADD</button>
      <button class="btn" type="button" name="button" onclick="save()">SAVE</button>
    </div>
    <div class="box_2">
      <div class="result">
        <h2 id="res"></h2>

      </div>
    </div>

    <script src="index.js">  </script>
  </body>
</html>
